<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./common.css">
</head>
<style>
    .detail-header{
        display: flex;
        flex-direction: row;
        align-items:flex-start;
        justify-content: space-between;
    }
    .detail-header .detail-title{
        font-size: 18px;
        flex:1;
        color:#303133;
    }
    .detail-header .detail-header-right{
        margin-left: 50px;
        white-space:nowrap;
    }
    .detail-content{
        font-size: 16px;
        line-height:1.5;
        color:#606266;
    }
</style>
<body>
    <div class="detail-container">
        <div class="s-basic-container">
            <div class="detail-header">
                <div class="detail-header-left">
                    <span class="detail-title">参加华为懂事会会议，讨论收购阿里巴巴、腾讯、字节、特斯拉、亚马逊等相关事宜</span>
                </div>
                <div class="detail-header-right">
                    <button class="s-btn s-btn-success s-btn-mini finish-btn">完成</button>
                    <button class="s-btn s-btn-mini backto-btn">返回</button>
                </div>
            </div>
            <div class="s-divider"></div>
            <div class="detail-content">

                执行人：s先生<br><br>
                收购顺序：一个一个来！<br><br>
                时间安排：<br>
                10:00 ：阿里巴巴<br>
                11:00 ：腾讯<br>
                14:00 ：字节跳动<br>
                15:00 ：特斯拉<br>
                16:00 ：亚马逊<br>
                16:30 ：下班<br>

            </div>
        </div>
    </div>
</body>
<script>
    const finishBtn=document.querySelector('.finish-btn');
    const backtoBtn=document.querySelector('.backto-btn');
    finishBtn.onclick=()=>{
        alert('完成当前任务')
    }
    backtoBtn.onclick=()=>{
        window.location.href="./index.html"
    }
</script>
</html>
