<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./common.css">
</head>
<style>
    .form{
        margin: 0 auto;
    }
    .form-submit{
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
<body>
    <div class="create-container">
        <div class="basic-container">
            <form class="form">
                <div class="form-item">
                    <span class="form-label">标题:</span>
                    <input type="text" name="" class="form-item__content form-input todo-title">
                </div>
                <div class="form-item">
                    <span class="form-label">内容:</span>
                    <textarea name="" id="" cols="30" rows="10" class="form-item__content form-textarea todo-content"></textarea>
                </div>
                <button type="button" class="btn form-submit">提交</button>
            </form>
        </div>
    </div>
</body>
<script>
    const submitBtn=document.querySelector(".form-submit");
    submitBtn.onclick=()=>{
        window.location.href="./index.html";
    }
</script>
</html>
