<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="create-container">
        <div class="s-basic-container">
            <form class="s-form">
                <div class="s-form-item">
                    <span class="s-form-label">标题:</span>
                    <div class="s-form-item__content">
                        <input type="text" name="title" class="s-form-input title">
                    </div>
                </div>
                <div class="s-form-item">
                    <span class="s-form-label">内容:</span>
                    <div class="s-form-item__content">
                        <textarea name="content" id="content" cols="30" rows="10" class="s-form-item__content s-form-textarea content"></textarea>
                    </div>
                </div>
                <button type="button" class="s-btn s-btn-primary save-btn">保存</button>
                <button type="button" class="s-btn cancel-btn">取消</button>
            </form>
        </div>
    </div>
</body>
<script>
    const saveBtn=document.querySelector(".save-btn");
    const cancelBtn=document.querySelector(".cancel-btn");
    saveBtn.onclick=()=>{
        alert('代办保存成功')
    }
    cancelBtn.onclick=()=>{
        window.location.href="./index.html";
    }
</script>
</html>
