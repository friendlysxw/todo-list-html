<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./common.css">
</head>
<style>
    .form{
        margin: 0 auto;
    }
</style>
<body>
    <div class="login-container">
        <div class="basic-container">
            <form class="form">
                <div class="form-item">
                    <span class="form-label">用户名:</span>
                    <input type="text" name="" class="form-item__content form-input todo-title">
                </div>
                <div class="form-item">
                    <span class="form-label">密码:</span>
                    <input type="password" name="" class="form-item__content form-input todo-title">
                </div>
                <button type="button" class="btn btn-primary login-btn">登录</button>
                <button type="button" class="btn register-btn">注册</button>
                <button type="button" class="btn backto-btn">返回</button>
            </form>
        </div>
    </div>
</body>
<script>
    const loginBtn=document.querySelector(".login-btn");
    const registerBtn=document.querySelector(".register-btn");
    const backtoBtn=document.querySelector(".backto-btn");
    loginBtn.onclick=()=>{
        alert('登录成功')
    }
    registerBtn.onclick=()=>{
        alert('注册成功')
    }
    backtoBtn.onclick=()=>{
        window.location.href="./index.html";
    }
</script>
</html>
