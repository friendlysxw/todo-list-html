<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="login-container">
        <div class="s-basic-container">
            <form class="s-form">
                <div class="s-form-item">
                    <span class="s-form-label">用户名:</span>
                    <div class="s-form-item__content">
                        <input type="text" name="username" class="s-form-input username">
                    </div>
                </div>
                <div class="s-form-item">
                    <span class="s-form-label">密码:</span>
                    <div class="s-form-item__content">
                        <input type="password" name="password" class="s-form-input password">
                    </div>
                </div>
                <button type="button" class="s-btn s-btn-primary login-btn">登录</button>
                <button type="button" class="s-btn register-btn">注册</button>
                <button type="button" class="s-btn backto-btn">返回</button>
            </form>
        </div>
    </div>
</body>
<script>
    const loginBtn=document.querySelector(".login-btn");
    const registerBtn=document.querySelector(".register-btn");
    const backtoBtn=document.querySelector(".backto-btn");
    loginBtn.onclick=()=>{
        alert('登录成功')
    }
    registerBtn.onclick=()=>{
        alert('注册成功')
    }
    backtoBtn.onclick=()=>{
        window.location.href="./index.html";
    }
</script>
</html>
